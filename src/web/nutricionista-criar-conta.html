<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AN - Nutricionista</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/criar-conta.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <img src="images/abacate.png" alt="">
            <h1>Crie a sua conta!</h1>
        </div>
        <hr>
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="lastName">Sobrenome</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" placeholder="Mínimo 8 caracteres" id="password">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="password">Confirme sua senha</label>
                        <input type="password" class="form-control" placeholder="Mínimo 8 caracteres" id="password">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="crn">Conselho Regional</label>
                        <select class="form-control" id="crn">
                            <option selected>Selecione</option>
                            <option>CFN-1</option>
                            <option>CFN-2</option>
                            <option>CFN-3</option>
                            <option>CFN-4</option>
                            <option>CFN-5</option>
                            <option>CFN-6</option>
                            <option>CFN-7</option>
                            <option>CFN-8</option>
                            <option>CFN-9</option>
                            <option>CFN-10</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="numeroCrn">Número de registro</label>
                        <input type="number" class="form-control" id="numeroCrn">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="endereço">Endereço</label>
                        <input type="text" class="form-control" id="endereço">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite apenas números">
                    </div>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nomeDisplay">Nome Display</label>
                        <input type="text" class="form-control" placeholder="Como seu nome será mostrado para os pacientes" id="nomeDisplay">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    Insira o logo do seu consultório <span>(opcional)</span>
                    <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Selecione um arquivo PNG ou JPG</label>
                    </div>
                </div>
            </div>

            
            <div class="row">
                <div class="col">
                    <label for="basic-url">Redes sociais <span>(opcional)</span></label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">https://facebook.com/</span>
                        </div>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                </div>

                <div class="col">
                    <label for="basic-url">Instagram</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">@</span>
                        </div>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                </div>

                
                <div class="col">
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp</label>
                        <input type="tel" class="form-control" id="whatsapp" placeholder="Formato: +55(ddd)00000-0000">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success btn-block">Salvar</button>
                </div>
                <div class="col">
                    <button type="reset" class="btn btn-danger btn-block">Limpar</button>
                </div>
            </div>
 
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
